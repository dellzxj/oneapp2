                    <th>测试点</th>
                    <th>温度</th>

                <tbody>
                <!-- Data will be inserted here -->
                </tbody>

<script>
    // Fetch data from the API
    fetch('http://111.229.165.11:5194/WeatherForecast/soilMoisture')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const tableBody = document.getElementById('soilMoistureTable').getElementsByTagName('tbody')[0];
            data.forEach(item => {
                const row = tableBody.insertRow();
                const cellDeviceName = row.insertCell(0);
                const cellRegisterName = row.insertCell(1);
                const cellTem = row.insertCell(2);
                const cellHum = row.insertCell(3);
                cellDeviceName.textContent = item.deviceName; // Assuming the data has deviceName field
                cellRegisterName.textContent = item.registerName; // Assuming the data has registerName field
                cellTem.textContent = item.tem; // Assuming the data has tem field
                cellHum.textContent = item.hum; // Assuming the data has hum field
            });
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
</script>
<script>
    async function fetchWeatherData() {
        try {
            const response = await fetch('http://111.229.165.11:5194/weatherforecast/weatherStation');
            if (!response.ok) {
                throw new Error('网络响应不是一个有效的状态');
            }
            const data = await response.json();


            console.log(data);


            document.getElementById('windPower').value = data[0].windPower; // windPower
            document.getElementById('windSpeed').value = data[0].windspeed; // windspped
            document.getElementById('windDirection').value = data[0].windDirection; // windDirection
            document.getElementById('temperature').value = data[0].tem; // temperature
            document.getElementById('humidity').value = data[0].hum; // hum
            document.getElementById('soilConductivity').value = data[0].soilConductivity; // soilConductivity
            document.getElementById('soilTemperature').value = data[0].temperature; // tem
            document.getElementById('soilMoisture').value = data[0].hemperature; // 如果有这个字段则添加
            document.getElementById('phosphorus').value = data[0].phosphorus; // phosphorus
            document.getElementById('nitrogen').value = data[0].nitrogen; // nitrogen
            document.getElementById('potassium').value = data[0].potassium; // potassium
            document.getElementById('currentRainfall').value = data[0].currentRainfall; // currentRainfall
            document.getElementById('yesterdayRainfall').value = data[0].yesterdayRainfal; // yesterdayRainfal
            document.getElementById('instantRainfall').value = data[0].instantaneousRainfal; // instantaneousRainfal
            document.getElementById('totalRainfall').value = data[0].accumulatedRainfall;
        } catch (error) {
            console.error('获取数据时出错:', error);
        }
    }
</script>
